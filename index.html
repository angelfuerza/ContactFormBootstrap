<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!--FORMULARIO ESTILIZADO-->
  <form name="contact" method="POST" data-netlify="true">

    <div class="containerFormulario m-4 p-2 ">

      <div class="mb-2">

        <div class="mb-2">
          <input type="text" class="form-control" aria-label="tu nombre" placeholder="Nombre">
        </div>

        <div class="mb-2">
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
        </div>

        <div class="mb-2">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Mensaje"></textarea>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="submit">ENVIAR</button>
        </div>

      </div>

    </div>

  </form>
  <!--FIN DEL FORMULARIO ESTILIZADO-->








  <script type="text/javascript" src="jquery/jquery-3.6.3.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
